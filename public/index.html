<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Desktop</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header id="top-bar">
            <div class="header-left">
                <h1 class="app-title">Squad Desktop</h1>
                <span class="app-subtitle">AI Agent Monitoring &amp; Control</span>
            </div>
            <div class="header-right">
                <span id="connection-status" class="connection-badge disconnected" title="Click to reconnect">‚óè  Disconnected</span>
                <button id="roster-btn" class="btn-roster">Roster</button>
            </div>
        </header>

        <div id="main-content">
            <aside id="agents-panel">
                <div class="panel-header">
                    <h2>Agents</h2>
                    <span id="agent-count" class="count-badge">0</span>
                </div>
                <div id="agents-list" class="agents-list"></div>
            </aside>

            <main id="terminal-panel">
                <div class="panel-header">
                    <h2>
                        <span class="terminal-icon">‚ñ∂</span>
                        Terminal
                    </h2>
                    <span id="log-count" class="count-badge">0 lines</span>
                </div>
                <div id="terminal-content" class="terminal-content"></div>
            </main>

            <aside id="queue-panel">
                <div class="panel-header">
                    <h2>Command Queue</h2>
                    <span id="queue-count" class="count-badge">0</span>
                </div>
                <div id="queue-list" class="queue-list"></div>
            </aside>
        </div>

        <footer id="bottom-bar">
            <div class="bottom-left">
                <select id="agent-selector" class="agent-selector">
                    <option value="">Select agent...</option>
                </select>
            </div>
            <div class="bottom-right">
                <textarea 
                    id="command-input" 
                    class="command-input" 
                    placeholder="Type command... (Enter to send, Ctrl+Enter for new line)"
                    rows="1"
                ></textarea>
            </div>
        </footer>
    </div>

    <div id="roster-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Roster</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="roster-section">
                    <h3>Add New Agent</h3>
                    <form id="add-agent-form">
                        <input type="text" id="agent-name" placeholder="Agent Name" required>
                        <input type="text" id="agent-role" placeholder="Role" required>
                        <input type="text" id="agent-emoji" placeholder="Emoji (e.g., ü§ñ)" required maxlength="2">
                        <button type="submit" class="btn-primary">Add Agent</button>
                    </form>
                </div>
                <div class="roster-section">
                    <h3>Current Agents</h3>
                    <div id="roster-list" class="roster-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="squadAPI.js"></script>
    <script src="renderer.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').catch(function(err) {
                console.warn('Service worker registration failed:', err);
            });
        }
    </script>
</body>
</html>
